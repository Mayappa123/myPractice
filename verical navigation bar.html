<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verical navigation bar</title>
    <style type="text/css">
        ul{
            list-style-type: none;
            text-align: center;
            padding: 0px;
            margin: 0px;
            width: 200px;
            background-color: rgb(214, 239, 255);
        }
        li a{
            display: block;
            color: blue;
            padding: 8px 15px;
            text-decoration: none;
        }
        li a:hover{
            background-color: rgb(128, 255, 181);
            color: white;
        }


    </style>
</head>
<body>
    <ul>
<li><a href="#"> C</a></li>
<li><a href="#"> C++</a></li>
<li><a href="#"> Java</a></li>
<li><a href="#"> Python</a></li>
<li><a href="#"> Machine Learning</a></li>
<li><a href="#"> Artificial Intellegence</a></li>
<li><a href="#"> Data Structure</a></li>
<li><a href="#"> Data Science</a></li>
<li><a href="#"> hTML</a></li>
<li><a href="#"> CSS</a></li>
<li><a href="#"> javScript</a></li>
<li><a href="#"> Bootstrap</a></li>


    </ul>
    
</body>
</html>
